<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/splide.min.css">
    <link rel="stylesheet" href="dist/css/themes/splide-default.min.css">
    <title>Document</title>
</head>
<body>
    <section class="splide" aria-labelledby="carousel-heading">
        <h2 id="carousel-heading">Splide Basic HTML Example</h2>
      
        <div class="splide__track">
              <div class="splide__list">
                    <img class="splide__slide" slider-active src="../images/background-1.jpg" alt="">
                    <img class="splide__slide" src="../images/background-2.jpg" alt="">
                    <img class="splide__slide" src="../images/background-3.jpg" alt="">
                    <img class="splide__slide" src="../images/background-4.jpg" alt="">
                    <img class="splide__slide" src="../images/background-5.jpeg" alt="">
                    <img class="splide__slide" src="../images/background-5.jpg" alt="">
              </div>
        </div>
    </section>
</body>
<script>
    document.addEventListener( 'DOMContentLoaded', function() {

        new Splide( '.splide',{
            autoScroll: {
                speed: 0.5,
                autoStart: true,
                rewind: 1
            }} ).mount( window.splide.Extensions );
    } );
</script>
<script src="dist/js/splide.min.js"></script>
<script src="dist/js/splide-extension-auto-scroll.min.js"></script>
</html>
