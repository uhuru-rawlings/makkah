<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
</head>
<body>
    <div class="container">
        <div class="container-fluid">
            <div class="email-template">
                <div class="user-details">
                    <div class="name">Dear Rawlings Otieno Uhuru,</div>
                </div>
                <div class="message-content">
                    <p>
                       Your Booking for [location-name] has been and received, It is being procesed and we'll get back to you within 24 hours.

                        For any inquiry please reach out throught <a href="mailto:">[support-email]</a>, We will be glad to help.
                    
                        Thank you for choosing us.
                    </p>
                </div>
            </div>
        </div>
    </div>
    <style>
        .email-template{
            font-size: 18px;
            font-family: sans-serif;
        }
        .message-content{
            background-color: #dfdfdf;
            padding: 20px 15px;
        }
        .message-content p{
            border-left: 5px solid #F15A30;
            padding-left: 10px;
        }
        a{
            text-decoration: none;
        }
    </style>
</body>
</html>
